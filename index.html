<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejemplo de notas con firebase </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="datos">
        <!-- todos los elementos del formulario deben llevar id -->
        <!-- Titulo -->
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" placeholder="introduzca el Titulo">
        <!-- Descripcion -->
        <label for="Descripcion"> Descripcion</label>
        <textarea name="Descripcion" id="Descripcion"
        cols="30" rows="10"
        placeholder="Introduzca una Descripcion">
    </textarea>
        <!-- Prioridad -->
        <label for="Prioridad">Prioridad</label>
        <select name="Prioridad" id="Prioridad">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="baja"> baja</option>
        </select>
        <!-- Fecha de Regristo -->
        <label for="fecha_Registro">fecha de Registro</label>
        <input type="date" id="fecha_Registro">
        <input type="date" id="fecha_Registro">

        <!-- Fecha de Vencimiento -->
        <label for="fecha_vencimiento">fecha de vencimiento</label>
        <input type="date" id="fecha_vencimiento">
        <input type="date" id="fecha_vencimiento">

    </form>
    <script src="./firebase.js" type="module"> </script>
</body>
</html>
